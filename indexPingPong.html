<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Ping Pong Score Keeper</title>

  <style>    
    .winner {
      color: green;
    }

    .loser {
      color: red;
    }

    .cardC {
      margin: 10px auto;
      /* Added */
      float: none;
      /* Added */
    }
  </style>
</head>

<body>
  <div class="card cardC" style="width: 20rem;">
    <img
      src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
      class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Ping Pong Score Keeper</h5>
      <p class="card-text">Use the buttons below to keep score</p>
      <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
      <label for="playto">Playing to: 
      <select name="" id="playto">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
    </label>
      <br>
      <br>
      <button class="btn btn-primary btn-sm" id="p1Button">+1 player one</button>
      <button class="btn btn-secondary btn-sm" id="p2Button">+1 player tow</button>
      <button class="btn btn-danger btn-sm" id="reset">Reset</button>
    </div>
  </div>
    
  <script src="appPingPong.js"></script>
</body>

</html>
